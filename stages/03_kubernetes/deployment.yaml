apiVersion: apps/v1
kind: Deployment
metadata:
    name: student-app-deployment
spec:
    replicas: 4
    selector:
       matchLabels:
          app: student-app
    template:
       metadata:
          labels:
             app: student-app
       spec:
          containers:
          - name: student-app-container
            image: dgr113/otus-arch-lab:student-app-with-db-v1
            envFrom:
              - configMapRef:
                 name: student-app-config
              - secretRef:
                 name: student-app-secret
            ports:
              - name: web 
                containerPort: 80
